<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--远端调用-->
		<meta http-equiv="Access-Control-Allow-Origin" Content='*' >
		<title>异常管理系统</title>
		
		    <link rel="stylesheet" type="text/css" href="../css/easyui/default/easyui.css" />
		    <link rel="stylesheet" type="text/css" href="../css/easyui/icon.css" />
		    <script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
		    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		    <script type="text/javascript" src="../js/easyui/easyui-lang-zh_CN.js"></script>
		    <script type="text/javascript" src="../js/kindeditor/kindeditor-min.js"></script>
		    <script type="text/javascript" src="../js/kindeditor/zh_CN.js"></script>
		    <script type="text/javascript" src="../js/init.js"></script>
	</head>
	<body class="easyui-layout">
		<div  data-options="region:'north',width:800,height:100"><h1>异常管理系统</h1></div>
		<div data-options="region:'west',width:300,height:540"><h2>异常菜单</h2></div>
		<div data-options="region:'center',width:500,height:540">
			<table class="easyui-datagrid" data-options="url:'http://192.168.52.157:8989/baizhi66_exceptions/exception/queryAllException.do',
				toolbar:'#tl',checkOnSelect:false,onLoadSuccess:loadSuccess,idField:'id',
				sortName:'createDate',sortOrder:'DESC',striped:true,multiSort:true,pageSize:5,pageList:[5,10,15],pagination:true,
				frozenColumns:[[
					{field:'checkbox',title:'选择',halign:'center',checkbox:true},
					{field:'classFullName',width:400,resizable:true,formatter:classNameForm,title:'<font color=#D84F4B><strong>类的全限定名</strong></font>',halign:'center',resizable:false}
			]]" style="width: 100%;height: 100%;">
						 <thead>   
        					<tr>   
					            <th data-options="field:'id',width:100,hidden:true">主键</th>   
					            <th data-options="field:'createDate',width:150,sortable:true,resizable:false,halign:'center',
					            	align:'center'"><font color="#D84F4B"><strong>创建日期</strong></font></th>   
					            <th data-options="field:'provider',width:90,resizable:false,halign:'center',
					            	align:'left'"><font color="#D84F4B"><strong>上传用户</strong></font></th>   
					            <th data-options="field:'description',width:220,resizable:false,halign:'center',
					            	formatter:exceptionForm"><font color="#D84F4B"><strong>异常信息描述</strong></font></th>   
					            <th data-options="field:'state',width:80,resizable:false,halign:'center',align:'center',formatter:stateForm"><font color="#D84F4B"><strong>解决状态</strong></font></th>
					            <th data-options="field:'btn1',width:120,formatter:btnForm,align:'center'"></th>
					            <th data-options="field:'space',width:10"></th>
					        </tr>   
   						 </thead>   
			</table>
		</div>
		<div data-options="region:'south',width:800,height:50"></div>
		<div id="tl">
			创建日期：<input class="easyui-datebox" name="beginTime" id="beginTime" data-options="prompt:'选择开始时间',editable:false,width:120"/>
			到 <input class="easyui-datebox" name="endTime" id="beginTime" data-options="prompt:'选择结束时间',editable:false,width:120"/>&nbsp;
			提供者：<input class="easyui-textbox" name="provider" id="provider" data-options="prompt:'请选择提供者进行查询'" />&nbsp;
			异常名：<input class="easyui-textbox" name="exception" id="exception" data-options="prompt:'请选择异常进行查询',width:180" />&nbsp;
			解决状态：<input class="easyui-combobox" name="status" id="status" data-options="prompt:'请选择解决状态进行查询',width:120,editable:false,
				textField:'text',valueField:'value',data:[
				{value:'',text:'不限'},
				{value:'success',text:'已解决'},
				{value:'false',text:'未解决'}
			]" />&nbsp;
			<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search',width:80,plain:true">查询</a><br />
			<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-add',width:120,plain:true"
				onclick="add();"><strong><font color="#404040">添加我的异常</font></strong></a>
		</div>
		<div id="dl">
			<div style="height: 30px;"></div>
			<center>
				<form id="f" >
					<table border="0" style="width: 760px;height: 400px;">
						<tr>
							<td><strong><font color="black" style="font-family: 微软雅黑;">异常名：</font></strong></td>
							<td>
								<input type="text" name="classFullName" id="classFullName" style="width: 430px;height: 25px;" />
								<i><font color="black" style="font-family: '微软雅黑';">请输入这个异常的全限定名,严格区分大小写</font></i>
							</td>
						</tr>
						<tr>
							<td><strong><font color="black" style="font-family: 微软雅黑;">异常描述：</font></strong></td>
							<td>
								<!--
								<input class="easyui-textbox" name="description" id="description" 
								data-options="prompt:'请输入你是如何遇到这个异常的'" />
								-->
								<textarea style="width:678px;height: 145px;resize: none;"></textarea>
							</td>
						</tr>
						<tr>
							<td><strong><font color="black" style="font-family: '微软雅黑';">解决方案：</font></strong></td>
							<td>
								<!--
								<input class="easyui-textbox" name="solution" id="solution" 
								data-options="prompt:'请输入解决方案,如果不能解决可以为空'" />
								-->
								<textarea style="width:678px;height: 145px;resize: none;"></textarea>
							</td>
						</tr>
						<tr>
							<td><strong><font color="black" style="font-family: '微软雅黑';">提供者：</font></strong></td>
							<td>
								<input type="text" name="provider" id="provider" style="width: 400px;height: 25px;"  />
								<i><font color="black" style="font-family: '微软雅黑';">请输入你的大名,这将会在数据库中保留您的信息</font></i>
							</td>
						</tr>
					</table>
				</form>
			</center>
		</div>
		<div id="btns">
			<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-undo'" onclick="reset();">重置</a>
			<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="submit();">提交</a>
		</div>
		<div id="dledit"></div>
	</body>
</html>
