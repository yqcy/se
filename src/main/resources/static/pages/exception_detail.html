<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="../css/easyui/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../css/easyui/icon.css" />
		<style>
			form {
				margin: 0;
			}
			
			textarea {
				display: block;
			}
		</style>
		<script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../js/init.js"></script>
		<script type="text/javascript" src="../kindeditor-4.1.7/kindeditor-min.js"></script>
		<script type="text/javascript" src="../kindeditor-4.1.7/lang/zh_CN.js"></script>
		<script>
			$(function() {
				var KE = undefined;
				KindEditor.ready(function(K) {
					KE = k;
					K.each({
						'plug-align': {
							name: '对齐方式',
							method: {
								'justifyleft': '左对齐',
								'justifycenter': '居中对齐',
								'justifyright': '右对齐'
							}
						},
						'plug-order': {
							name: '编号',
							method: {
								'insertorderedlist': '数字编号',
								'insertunorderedlist': '项目编号'
							}
						},
						'plug-indent': {
							name: '缩进',
							method: {
								'indent': '向右缩进',
								'outdent': '向左缩进'
							}
						}
					}, function(pluginName, pluginData) {
						var lang = {};
						lang[pluginName] = pluginData.name;
						KindEditor.lang(lang);
						KindEditor.plugin(pluginName, function(K) {
							var self = this;
							self.clickToolbar(pluginName, function() {
								var menu = self.createMenu({
									name: pluginName,
									width: pluginData.width || 100
								});
								K.each(pluginData.method, function(i, v) {
									menu.addItem({
										title: v,
										checked: false,
										iconClass: pluginName + '-' + i,
										click: function() {
											self.exec(i).hideMenu();
										}
									});
								})
							});
						});
					});
					K.create('#solution', {
						themeType: 'qq',
						items: [
							'bold', 'italic', 'underline', 'fontname', 'fontsize', 'forecolor', 'hilitecolor', 'plug-align', 'plug-order', 'plug-indent', 'link'
						]
					});
				});
			});

			function submit() {
				alert(KE);
				var form = $("#form1");
				form.attr("action", "http://localhost:8989/solve/create");
				form.attr("method", "post");
				form.submit();
			}
		</script>
	</head>

	<body>

				</div>

		</div>
		<label><font style="font-family: 楷体;">在这里提供我的解决方案:</font></label>
		<form id="form1">
			<textarea id="solution" name="solution" style="width:100%;height:200px;visibility:hidden;"></textarea>

	</body>

</html>
