<!DOCTYPE HTML>
<html>
<head>
<title>后台登录</title>
<!-- Custom Theme files -->
<link href="../css/backend/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="后台登录" />
<!--Google Fonts-->
<!--<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
--><!--Google Fonts-->
<script src="../js/easyui/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<!--header start here-->
<div class="login-form">
			<div class="top-login">
				<span><img src="../images/group.png" alt=""/></span>
			</div>
			<h1>登录</h1>
			<div class="login-top">
			<form>
				<div class="login-ic">
					<i ></i>
					<input id="backend_login_username" type="text"  value="用户" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'User name';}"/>
					<div class="clear"> </div>
				</div>
				<div class="login-ic">
					<i class="icon"></i>
					<input id="backend_login_password" type="password"  value="密码" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'password';}"/>
					<div class="clear"> </div>
				</div>
			
				<div class="log-bwn">
					<input type="button"  value="Login" onclick="login()">
				</div>
				</form>
			</div>
			<p class="copy">© 2017 异常管理后台登录  <a href="http://www.mycodes.net/" target="_blank">明天丶天晴</a></p>
</div>		
<!--header start here-->
<script>
	function login(){
		var username = $("#backend_login_username").val();
		var password = $("#backend_login_password").val();
		$.post("http://localhost:8989/user/login",{'username':username,'password':password},function(user){
			if(user!=null){
				location.href="http://localhost:8989/pages/main.html?uid="+user.id;
			}
		});
	}
</script>
</body>
</html>
