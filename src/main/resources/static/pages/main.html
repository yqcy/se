<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--远端调用-->
		<meta http-equiv="Access-Control-Allow-Origin" Content='*'>
		<title>异常管理系统</title>

		<link rel="stylesheet" type="text/css" href="../css/easyui/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../css/easyui/icon.css" />
		<script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../js/kindeditor/kindeditor-min.js"></script>
		<script type="text/javascript" src="../js/kindeditor/zh_CN.js"></script>
		<script type="text/javascript" src="../js/init.js"></script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',width:800,height:60">
			<!--开头的大LOGO图案-->
			<img src="../images/bug-logo.jpg"  style="width: 40px;height: 40px;"/>
			<span><font style="font-family: '微软雅黑'; color: black;font-size: x-large;">异常管理系统</font></span>
			<span style="float: right;padding-top: 30px;padding-right: 50px;"><font style="color: red;">欢迎使用,Admin!</font></span>
		</div>
		<div data-options="region:'west',width:200,height:540">
			<center>
				<!--左侧菜单开始-->
				<div id="accordion" class="easyui-accordion" style="width:200px;height:540px;">
					<div title="异常菜单" data-options="iconCls:'icon-reload',selected:true" style="overflow:auto;padding:10px;">
							<a href="javascript:void(0);" class="easyui-linkbutton" data-options="width:150,plain:true,iconCls:'icon-search'" onclick="addTab('所有异常','datagrid_exceptions.html')">查看所有</a>
					</div>
					<div title="用户信息" data-options="iconCls:'icon-reload'" style="padding:10px;">
						<center>
							<a href="javascript:void(0);" class="easyui-linkbutton" data-options="width:150,plain:true,iconCls:'icon-search'" onclick="addTab('所有用户','datagrid_users.html')">查看所有</a>
						</center>
					</div>
					<div title="解决方案" data-options="iconCls:'icon-reload',selected:true" style="padding:10px;">
						查看所有
					</div>
					<div title="功能设置" data-options="iconCls:'icon-reload'">
						左侧菜单<br /> 身份资源
						<br /> 用户授权
					</div>
					<div title="开发者功能" data-options="iconCls:'icon-reload'" style="padding:10px;">
						<center>
							<a href="javascript:void(0);" class="easyui-linkbutton" data-options="width:150,plain:true,iconCls:'icon-search'" onclick="addTab('SwaggerUI','http://localhost:8989/swagger-ui.html')">SwaggerUI</a>
							<a href="javascript:void(0);" class="easyui-linkbutton" data-options="width:150,plain:true,iconCls:'icon-search'" onclick="addTab('Druid-Monitor','http://localhost:8989/druid')">Druid-Monitor</a>
							<a href="javascript:void(0);" class="easyui-linkbutton" data-options="width:150,plain:true,iconCls:'icon-search'" onclick="addTab('Exception-Charts','http://localhost:8989/pages/exception_click_charts.html')">Exception-Charts</a>
							<a href="javascript:void(0);" class="easyui-linkbutton" data-options="width:150,plain:true,iconCls:'icon-search'" onclick="addTab('User-Charts','http://localhost:8989/pages/user_register_charts.html')">User-Charts</a>
						</center>
					</div>
				</div>

				<!--左侧菜单结束-->
			</center>
		</div>
		<div data-options="region:'center',width:1200,height:540">
			<div id="tt" class="easyui-tabs" style="width:1150px;height:540px;">
				<!--添加tab-->
			</div>
		</div>
		<div id="dl">
			<center>
				<form id="f">
					<table border="0" style="width: 760px;height: 400px;">
						<tr>
							<td><strong><font color="black" style="font-family: 微软雅黑;">异常名：</font></strong></td>
							<td>
								<input type="text" name="fullClassName" id="fullClassName" style="width: 430px;height: 25px;" />
								<i><font color="black" style="font-family: '微软雅黑';">请输入这个异常的全限定名,严格区分大小写</font></i>
							</td>
						</tr>
						<tr>
							<td><strong><font color="black" style="font-family: 微软雅黑;">异常描述：</font></strong></td>
							<td>
								<!--
								<input class="easyui-textbox" name="description" id="description" 
								data-options="prompt:'请输入你是如何遇到这个异常的'" />
								-->
								<textarea style="width:678px;height: 145px;resize: none;"></textarea>
							</td>
						</tr>
						<tr>
							<td><strong><font color="black" style="font-family: '微软雅黑';">解决方案：</font></strong></td>
							<td>
								<!--
								<input class="easyui-textbox" name="solution" id="solution" 
								data-options="prompt:'请输入解决方案,如果不能解决可以为空'" />
								-->
								<textarea style="width:678px;height: 145px;resize: none;"></textarea>
							</td>
						</tr>
						<tr>
							<td><strong><font color="black" style="font-family: '微软雅黑';">提供者：</font></strong></td>
							<td>
								<input type="text" name="provider" id="provider" style="width: 400px;height: 25px;" />
								<i><font color="black" style="font-family: '微软雅黑';">请输入你的大名,这将会在数据库中保留您的信息</font></i>
							</td>
						</tr>
					</table>
				</form>
			</center>
		</div>
		<div id="btns">
			<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-undo'" onclick="reset();">重置</a>
			<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="submit();">提交</a>
		</div>
	</body>

</html>
